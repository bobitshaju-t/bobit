<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram â€” Log In (Demo)</title>
  <style>
    :root{
      --border:#dbdbdb;
      --text:#262626;
      --muted:#8e8e8e;
      --bg:#fafafa;
      --blue:#0095f6;
      --blue-press:#1877f2;
      --error:#ed4956;
      --card:#fff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:14px/1.4 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      display:flex; align-items:center; justify-content:center;
    }
    .wrap{width:100%; max-width:350px; padding:24px 0 40px;}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:8px;
      padding:40px 40px 28px;
      margin-bottom:10px;
    }
    .brand{
      font-family: "Georgia", "Times New Roman", serif;
      font-size:32px;
      letter-spacing:0.5px;
      text-align:center;
      margin:0 0 28px;
      user-select:none;
    }
    form{display:grid; gap:8px}
    .field{
      position:relative;
      display:flex; align-items:center;
      border:1px solid var(--border);
      background:#fafafa;
      border-radius:4px;
      padding:0 8px;
    }
    .field input{
      width:100%;
      border:0; outline:0;
      background:transparent;
      padding:12px 8px;
      font-size:12.5px;
    }
    .toggle{
      border:0; background:transparent; cursor:pointer;
      font-weight:600; color:var(--text); opacity:.6;
    }
    .btn{
      border:0; cursor:pointer; color:#fff;
      background:var(--blue);
      padding:8px 12px; border-radius:8px;
      font-weight:600; margin-top:8px;
      transition:filter .15s ease;
    }
    .btn[disabled]{opacity:.4; cursor:not-allowed}
    .btn:active{filter:brightness(.95)}
    .oauth{
      display:flex; align-items:center; justify-content:center;
      gap:8px; border:1px solid var(--border);
      background:#fff; color:#1d3c78; font-weight:600;
      padding:8px 12px; border-radius:8px;
    }
    .divider{display:flex; align-items:center; gap:16px; margin:10px 0}
    .divider::before,.divider::after{
      content:""; height:1px; flex:1; background:var(--border);
    }
    .muted{color:var(--muted); font-size:12px; text-align:center}
    .link{color:var(--blue-press); text-decoration:none; font-weight:600}
    .signup{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:8px;
      padding:20px; text-align:center;
    }
    .error{color:var(--error); font-size:12px; margin-top:4px; display:none}
    footer{
      margin-top:20px; text-align:center; color:var(--muted); font-size:12px;
    }
    @media (max-width:400px){
      .card{padding:32px 20px 24px}
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Login form">
    <section class="card">
      <h1 class="brand" aria-label="Instagram (demo)">Instagram</h1>

      <form id="loginForm" novalidate>
        <label class="field">
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Phone number, username, or email"
            autocomplete="username"
            required
            minlength="3"
            aria-label="Username or email"
          />
        </label>

        <label class="field">
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            autocomplete="current-password"
            required
            minlength="6"
            aria-label="Password"
          />
          <button class="toggle" type="button" id="togglePw" aria-label="Show password">Show</button>
        </label>
        <div id="error" class="error">Please enter a valid username and password (min 6 characters).</div>

        <button id="loginBtn" class="btn" type="submit" disabled>Log in</button>

        <div class="divider"><span class="muted">OR</span></div>

        <button class="oauth" type="button" aria-label="Continue with Facebook (demo)">
          <!-- simple placeholder icon -->
          <span aria-hidden="true">ðŸ”µ</span> Continue with Facebook
        </button>

        <p style="text-align:center; margin:12px 0 0;">
          <a class="link" href="#" aria-label="Forgot password (demo)">Forgot password?</a>
        </p>
      </form>
    </section>

    <section class="signup">
      <p class="muted">Don't have an account? <a class="link" href="#" aria-label="Sign up (demo)">Sign up</a></p>
    </section>

    <footer>
      <p>Demo UI only â€” no data is sent.</p>
    </footer>
  </main>

  <script>
    // Elements
    const form = document.getElementById('loginForm');
    const user = document.getElementById('username');
    const pw = document.getElementById('password');
    const btn = document.getElementById('loginBtn');
    const err = document.getElementById('error');
    const toggle = document.getElementById('togglePw');

    // Enable/disable login button based on simple validity
    function validate(){
      const ok = user.value.trim().length >= 3 && pw.value.length >= 6;
      btn.disabled = !ok;
      err.style.display = 'none';
    }
    user.addEventListener('input', validate);
    pw.addEventListener('input', validate);

    // Show/Hide password
    toggle.addEventListener('click', () => {
      const show = pw.type === 'password';
      pw.type = show ? 'text' : 'password';
      toggle.textContent = show ? 'Hide' : 'Show';
      toggle.setAttribute('aria-label', show ? 'Hide password' : 'Show password');
      pw.focus();
    });

    // Demo submit handler
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (btn.disabled){
        err.style.display = 'block';
        return;
      }
      alert('Logged in! (demo only, no backend)');
      form.reset();
      validate();
      toggle.textContent = 'Show';
      pw.type = 'password';
    });

    // Initial state
    validate();
  </script>
</body>
</html>
